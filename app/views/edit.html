<h1>Edit</h1>

<hr>

<form name="userEditForm" ng-submit="vm.Save(userEditForm.$valid)" novalidate class="form-horizontal">

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name" ng-model="vm.user.name" required ng-minlength="3"/>
            <div ng-messages="userEditForm.name.$error" class="text-danger" ng-if="userEditForm.name.$dirty || userEditForm.$submitted">
                <div ng-message="required">The name is required</div>
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputAge" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="inputAge" name="age" ng-model="vm.user.age"/>
            <div ng-messages="userEditForm.age.$error" class="text-danger" ng-if="userEditForm.age.$dirty || userEditForm.$submitted">
                <div ng-message="required">The age is required</div>
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="email" ng-model="vm.user.email" required />
            <div ng-messages="userEditForm.email.$error" class="text-danger" ng-if="userEditForm.email.$dirty || userEditForm.$submitted">
                <div ng-message="email">The email address is invalid</div>
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputImage" class="col-sm-2 control-label">Image Url</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputImage" name="image" ng-model="vm.user.image" />
            <div ng-messages="userEditForm.email.$error" class="text-danger" ng-if="userEditForm.image.$dirty || userEditForm.$submitted">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" name="address" ng-model="vm.user.address" />
            <div ng-messages="userEditForm.address.$error" class="text-danger" ng-if="userEditForm.address.$dirty || userEditForm.$submitted">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCity" name="city" ng-model="vm.user.city" />
            <div ng-messages="userEditForm.city.$error" class="text-danger" ng-if="userEditForm.city.$dirty || userEditForm.$submitted">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputZip" class="col-sm-2 control-label">Zip</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputZip" name="zip" ng-model="vm.user.zip" />
            <div ng-messages="userEditForm.zip.$error" class="text-danger" ng-if="userEditForm.zip.$dirty || userEditForm.$submitted">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary col-sm-offset-2">Save</button>
</form>

<br>

<pre>
    <code>
        {{ userEditForm | json }}
    </code>
</pre>

<hr>

<pre>
    <code>
        {{ vm.user | json }}
    </code>
</pre>
