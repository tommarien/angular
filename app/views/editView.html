<h1>View 2</h1>

<form name="myForm" ng-submit="vm.submit(myForm.$valid)" novalidate>

    name: <input name="name"
                 type="text"
                 ng-model="vm.user.name"
                 required
                 ng-minlength="10"
                 ><br>

    <div ng-messages="myForm.name.$error" class="text-danger"
         ng-if="myForm.name.$dirty || myForm.$submitted">
         <div ng-message="required">The name is required</div>
         <div ng-messages-include="messages.html"></div>
    </div>

    email: <input name="email"
                 type="email"
                 ng-model="vm.user.email"
                 required
                 ><br>

    <div ng-messages="myForm.email.$error" class="text-danger"
         ng-if="myForm.email.$dirty || myForm.$submitted">
         <div ng-messages-include="messages.html"></div>
    </div>


    age: <input name="age"
                type="number"
                ng-model="vm.user.age"
                ><br>
    <input type="submit"/ >

</form>
