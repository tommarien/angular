<div class="container" ng-controller="UserController">
    <h1>
        My Users
        <button type="button" class="btn btn-primary pull-right" ng-click="switchListMode()">Switch</button>
    </h1>

    <div id="users" ng-switch="viewMode">
        <div ng-switch-when="detail">
            <div class="row" >
                <div class="col-sm-6" ng-repeat="user in users">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <div class="col-sm-4">
                                <img ng-src="{{user.image}}" class="img-thumbnail"/>
                            </div>
                            <div class="col-sm-8">
                                <address>
                                    <strong>{{user.name}}</strong><br>
                                    <a ng-href="mailto:{{user.email}}">{{user.email}}</a><br>
                                    Age: {{user.age}}
                                </address>

                                <address>
                                    {{user.address}}<br>
                                    {{user.city}}, {{user.zip}}<br>
                                </address>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-default>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td></td>
                    <td>Name</td>
                    <td class="text-center">Age</td>
                    <td>Email</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td class="col-sm-1"><img width="40" height="40" ng-src="{{user.image}}"></td>
                    <td>{{user.name}}</td>
                    <td class="col-sm-1 text-center">{{user.age}}</td>
                    <td class="col-sm-4"><a ng-href="mailto:{{user.email}}">{{user.email}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
