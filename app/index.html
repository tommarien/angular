<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" ng-cloak>

<div class="container">

    <!--    <div ng-controller="AlertController">
            <uib-alert ng-show="alert" type="{{alert.type}}" close="onCloseAlert()">{{alert.msg}}</uib-alert>
            <button type="button" class='btn btn-default' ng-click="onAddAlert()">Add Alert</button>
        </div>-->

    <div ng-controller="UserListController as vm">

        <div class="row">
            <h1>User List</h1>
            <button ng-click="vm.onSwitchView()" class="btn btn-success">
                {{(!vm.gridView) ? 'Grid View' : 'List View'}}
            </button>
            <br>
            <br>
        </div>

        <div ng-if="!vm.gridView" class="row">
            <table class="table-hover table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Zip</th>
                    <th></th>
                <tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in vm.users">
                    {{user}}
                    <td><img class="rowImg" ng-src="{{user.image}}"></td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.city}}</td>
                    <td>{{user.zip}}</td>
                    <td><a href="" ng-click="vm.onDelete(user)">Delete</a></td>
                <tr>
                </tbody>
            </table>
            <a src="" ng-click="vm.onLoadMore()">Add More</a>
            <br>
        </div>

        <div ng-if="vm.gridView" class="row">

            <div ng-repeat="user in vm.users" class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <img class="gridImg" ng-src="{{user.image}}">
                        <h2>{{user.name}}</h2>
                        <p>Age: {{user.age}}</p>
                        <p>Email: {{user.email}}</p>
                        <p>Address: {{user.address}} - {{user.zip}} {{user.city}}</p>
                    </div>
                </div>
            </div>
            <a src="" ng-click="vm.onLoadMore()">Add More</a>
            <br>

        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app.js"></script>
<script src="userListController.js"></script>
<script src="userService.js"></script>
</body>
</html>
