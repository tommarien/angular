<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak>
<div ng-controller="MyController">
    <b>Invoice:</b>
    <div>
        Quantity: <input type="text" ng-model="qty">
        {{qty}}
        <span ng-bind="qty"></span>
    </div>
    <div>
        Costs: <input type="number" ng-model="cost">
        {{cost | currency : '€'}}
    </div>
    <div>
        <b>Total:</b> {{qty * cost | currency : '€'}}
    </div>
    <hr/>
    Add Customer<br>
    Name: <input type="text" ng-model="customer.name">
    City: <input type="text" ng-model="customer.city">
    <button ng-click="onClick()">Add</button>
    <ul>
        <li ng-repeat="cust in customers">{{cust.name}} - {{cust.city}}</li>
    </ul>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
